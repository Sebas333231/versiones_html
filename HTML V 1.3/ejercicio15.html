<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Informacion sobre el producto</title>
        <link rel="stylesheet" href="./css/prueba15.css">
    </head>

    <body>
        <div id="container">
            <h3 id="tit1">informacion sobre el producto</h3>
            <form action="/php/insertar_subasta.php" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend id="parr1" class="dis1">Datos basicos</legend>
                    <label id="parr2" class="dis1" for="nombre">Nombre</label><br />
                    <input type="text" name="nombre" id="nombre" size="50" maxlength="250" />
                    <br /><br />
                    <label id="parr3" class="dis1" for="descripcion">Descripcion</label><br />
                    <textarea name="descripcion" id="descripcion" cols="40" rows="5"></textarea>

                    <br /><br />
                    <p id="parr4" class="dis1">Foto</p><input type="file" name="foto" />
                    <br /><br />
                    <input name="contador" type="checkbox" value="si" />
                    <p id="parr9" class="dis1">A&ntilde;adir contador de visitas</p>

                </fieldset>
                <fieldset>
                    <legend id="parr5" class="dis1">Datos economicos</legend>
                    <label id="parr6" class="dis1" for="precio">Precio</label>
                    <input type="text" size="5" id="precio" name="precio" />&euro;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label id="parr7" class="dis1" for="impuestos">Impuestos</label>
                    <select id="impuestos" name="Impuestos">
                        <option value="4">4%</option>
                        <option value="7">7%</option>
                        <option value="16">16%</option>
                        <option value="25">25%</option>

                    </select>

                    <br /><br />
                    <label id="parr8" class="dis1">Promocion</label><br />
                    <input type="radio" name="promocion" value="ninguno" checked="checked" /> Ninguno <br />
                    <input type="radio" name="promocion" value="portes" /> Transportes gratuito<br />
                    <input type="radio" name="promocion" value="descuento" />Descuento 5%

                </fieldset>

            </form>
        </div>
    </body>

</html>
